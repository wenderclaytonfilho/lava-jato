<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/general_style.css">
</head>
<body>
	<div class="general">
		<div class="titulo">
			<h1>Cadastro de Cliente</h1>
		</div>

		<div class="container-fluid">
			<form>
				<div class="row mb-3">
					<label for="input_cpf" class="col-sm-2 col-form-label">Nome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="input_nome" placeholder="Nome do cliente">
					</div>
				</div>
				<div class="row mb-3">
					<label for="input_cpf" class="col-sm-2 col-form-label">CPF:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="input_cpf" placeholder="CPF do cliente">
					</div>
				</div>
				<button type="submit" class="btn btn-outline-primary">Cadastrar</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
